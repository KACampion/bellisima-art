<!DOCTYPE html>
<!----------------------------------Head Starts-->
<html>
  <head>
    <!-----------------------------------------Viewport Meta Tag  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bellsimia Contact</title>

    <!--------------------------------------Gridlex-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css"
      integrity="sha512-mcltC6QZExHxnvuAZy/ESE5S7OCdAx8lkkBBGjUKDqdtCLraHJqMuTGl11tffoyInmG92Fhn+MJvEKavBVZ6eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Google Fonts 200,400,500,800 font weights-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!---------------------------------Font Awesome Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!----------------------------------CSS Style Sheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-----------------------------------------Head Ends-->
  <!--------------------------------------- Body Begins -->
  <body>
    <!---------------------------------------Header -->
    <header class="grid padded-1 bg-banner">
      <div class="col-4-middle_xs-12 padded-l sm-text-center">
        <img src="images/Logo.jpg" class="logo-pic window" />
      </div>
      <nav class="col-8-middle_xs-12 right padded-r sm-text-center">
        <a href="/index.html">Home</a>
        <a href="/image_gallery.html">Image Gallery</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </header>
    <!-------------------------------------------- Conact Form -->
    <section class="grid center bg-featured padded">
      <div class="col-12-middle">
        <h5>
          Have a suggestion or question? <br />
          Send me an email!
        </h5>
      </div>
    </section>

    <form class="grid-center bg-featured padded" action="#" method="POST">
      <div class="col-6-middle">
        <input
          class="form-section"
          type="text"
          name="name"
          placeholder="Your Name"
        />
      </div>
      <div class="col-6-middle">
        <input
          class="form-section"
          type="email"
          name="_replyto"
          placeholder="Your Email"
        />
      </div>
      <div class="col-12">
        <textarea
          class="form-section message-send"
          name="message"
          placeholder="Looking forward to hearing from you..."
        ></textarea>
      </div>
      <div class="col-2-middle_md-6">
        <input class="button" type="submit" value="Send" />
      </div>
    </form>

    <!------------------------------------------------Footer-->
    <footer class="grid padded-4 sm-padded-2 bg-dark light-text">
      <div class="col-8_md-6_sm-12 padded-2 sm-padded-05">
        <h2 class="caption sm-text-center">Bellisima</h2>
      </div>
      <div class="col-4_md-6_sm-12 center sm-text-center padded-2 sm-padded-05">
        <h3 class="social-text">You Can Follow Me Here!</h3>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-pinterest-p"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
      </div>
    </footer>
  </body>
</html>
