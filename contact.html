  <head>

    <!--------------------------------------Gridlex-->

      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Google Fonts 200,400,500,800 font weights-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ephesis&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,800;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!---------------------------------Font Awesome Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!----------------------------------CSS Style Sheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-----------------------------------------Head Ends-->
  <!--------------------------------------- Body Begins -->
  <body>
    <!---------------------------------------Header -->
    <header class="grid center padded-1">
      <nav class="col-12-middle">
        <a href="/index.html">Home</a>
        <a href="/image_gallery.html">Image Gallery</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </header>

    <!-------------------------------------------- Conact Form -->
    <section class="grid center padded-1">
      <div class="col-12-middle">
        <h5>
          Have a suggestion or question? <br />
          Send me an email!
        </h5>
      </div>
    </section>

    <form class="grid-center padded-1" action="#" method="POST">
      <input class="col-3" type="text" name="name" placeholder="Your Name" />
      <input
        class="col-3"
        type="email"
        name="_replyto"
        placeholder="Your Email"
      />
      <input
        class="col-5"
        text="text"
        name="text"
        placeholder="Looking forward to hearing from you..."
      />
      <input
        class="col-2-middle center"
        type="submit"
        value="Send"
        class="button"
      />
    </form>

    <!------------------------------------------------Footer-->
    <footer class="grid padded-1">
      <div class="col-8 padded-2">
        <h3 class="caption">Bellsimia</h3>
      </div>
      <div class="col-4 center padded-2">
        <h3>You Can Follow Me Here!</h3>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-pinterest-p"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
      </div>
    </footer>
  </body>
</html>
